apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devops-control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: devops-control-plane-frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VITE_API_BASE
              value: /api
          ports:
            - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: devops-control-plane
spec:
  selector:
    app: frontend
  ports:
    - port: 5173
      targetPort: 5173
