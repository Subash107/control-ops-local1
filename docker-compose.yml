services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: devops_cp
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops -d devops_cp"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://devops:devops@postgres:5432/devops_cp
      JWT_SECRET: devops-control-plane-change-me
      ACCESS_TOKEN_EXPIRES_MINUTES: "15"
      REFRESH_TOKEN_EXPIRES_DAYS: "7"
      CORS_ORIGINS: "http://localhost:9000"
      DEFAULT_ADMIN_USERNAME: admin
      DEFAULT_ADMIN_PASSWORD: admin123
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE: /api
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "9000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
