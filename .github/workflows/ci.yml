name: CI

on:
  push:
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: devops-control-plane-backend:ci

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: devops-control-plane-frontend:ci

      - name: Validate docker compose config
        run: docker compose config

  migration-drift:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: devops_cp
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d devops_cp"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql+psycopg2://devops:devops@localhost:5432/devops_cp
      JWT_SECRET: ci-secret

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Check migration drift
        working-directory: backend
        run: python scripts/check_migration_drift.py
